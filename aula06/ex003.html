<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //prompt retorna sempre uma string
        var n2 = Number.parseInt(window.prompt('Digite ou número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é: ' + s) // ou 
        window.alert(`A soma de ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
